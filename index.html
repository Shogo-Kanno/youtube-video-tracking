<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Embed</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2C5H5RP443"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2C5H5RP443');
</script>
    <script>
        function updateVideo() {
            const videoID = document.getElementById("video-id").value;
            const iframe = document.getElementById("youtube-video");
            iframe.src = `https://www.youtube.com/embed/${videoID}`;
        }
    </script>
</head>
<body>
    <h1>YouTube Video</h1>
    <label for="video-id">Enter Video ID:</label>
    <input type="text" id="video-id" placeholder="e.g., 7xCj9P95l1I">
    <button onclick="updateVideo()">Update Video</button>
    <br><br>
    <iframe 
        id="youtube-video" 
        width="560" 
        height="315" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
